<svg xmlns="http://www.w3.org/2000/svg" fill="none" width="600" height="300" viewBox="0 0 600 300">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes godrays{
                0%{
                  height:50px;
                  width:50px;
                  top:16px;
                  left:77px;
                  transform:rotate(0deg);
                  -ms-transform:rotate(0deg);
                }
                5%{
                  height:200px;
                  width:200px;
                  top:-65px;
                  left:5px;
                }
                100%{
                  height:200px;
                  width:200px;
                  top:-65px;
                  left:5px;
                  transform:rotate(360deg);
                  -ms-transform:rotate(360deg);
                }
        }
        @-webkit-keyframes godrays{
                0%{
                  height:50px;
                  width:50px;
                  top:16px;
                  left:80px;
                  -webkit-transform:rotate(0deg);
                }
                5%{
                  height:200px;
                  width:200px;
                  top:-65px;
                  left:5px;
                }
                100%{
                  height:200px;
                  width:200px;
                  top:-65px;
                  left:5px;
                  -webkit-transform:rotate(360deg);
                }
        }
        @keyframes retract{
          from{
            height:200px;
            width:200px;
            top:-65px;
            left:5px;
            transform:rotate(0deg);
            -ms-transform:rotate(0deg);
          }
          to{
            height:50px;
            width:50px;
            top:16px;
            left:77px;
            transform:rotate(45deg);
            -ms-transform:rotate(45deg);
          }
        }
        @-webkit-keyframes retract{
          from{
            height:200px;
            width:200px;
            top:-65px;
            left:5px;
            -webkit-transform:rotate(0deg);
          }
          to{
            height:50px;
            width:50px;
            top:16px;
            left:77px;
            -webkit-transform:rotate(45deg);
          }
        }

        .hover-animate {
          animation-play-state:'running'
          animation-name:'godrays'
          animation-duration:'10s'
          animation-iteration-count:'infinite'
	  -webkit-animation-play-state:'running'
          -webkit-animation-name:'godrays'
          -webkit-animation-duration:'10s'
          -webkit-animation-iteration-count:'infinite'
        }

        .container {
          background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }

          .hover-animate {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>Hi there <div class="hi">ðŸ‘‹</div></h1>
        <p>Does it animate? <span class="hover-animate"><img src="https://github.com/LyraPhase/homebrew-av-casks/raw/add-github-sponsors-icon/assets/checkerboard-flower-prismatic.svg"/></span></p>
      </div>
    </div>
  </foreignObject>
</svg>
